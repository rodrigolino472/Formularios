<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1">
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Formulário de contato</title>
</head>
<body>
  <!--envio de formilários com formsubmit: https://formsubmit.co/-->
  <h1>Formulário de contato</h1>
  <p>Após enviar o formulário abaixo preenchido, basta aguardar o email de retorno com o link de acesso, você receberá também o link do grupo do telegram</p>
  <p>...Você será redirecionado a página inicial após o envio do formulário ^^</p>
  <form action="https://formsubmit.co/rodrigolino472@gmail.com" method="POST" class="form">
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <!--
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" required></textarea>
    -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://rodrigolino472.github.io/front-end-b-sico/">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
